<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Countdown</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <section class="section-center">
    <article class="gift-img">
      <img src="./gift.jpeg" alt="gift image">
    </article>
    <article class="gift-info">
      <h3>old iphone giveaway</h3>
      <h4 class="giveaway">
        
      </h4>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eveniet sapiente ex vero aspernatur commodi, fugit quas
        fugiat modi illum. Ab, nemo labore. Possimus aliquam, temporibus natus velit ab neque quibusdam.
      </p>
      <div class="deadline">
        
        <div class="deadline-format">
          <div>
            <h4 class="days">
              34
            </h4>
            <span>Days</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="hours">
              12
            </h4>
            <span>Hours</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="mins">
              34
            </h4>
            <span>Mins</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="secs">
              34
            </h4>
            <span>
              Secs
            </span>
          </div>
        </div>
    </article>
  </section>
  <!-- javascript -->
  <script src="app.js"></script>
</body>

</html>
